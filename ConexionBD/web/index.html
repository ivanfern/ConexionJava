<html>
    <head>
        <title>Conexion con DB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <H1>Formulario para conexion con BD</h1><br>
            <form name="formulario" method="post" action="agregaru" onsubmit="return validar()" >
                <h2>Agregar datos </h2><br>
                Nombre: 
                <input type="text" name="nombre" id="nombre" size="20"
                       onkeypress="return validarL(event)" maxlength="20">
                <br>
                Apellido paterno:
                <input type="text" name="appat" id="appat" size="20"
                       onkeypress="return validarL(event)" maxlength="20">
                <br>
                Apellido materno:
                <input type="text" name="apmat" id="apmat" size="20"
                       onkeypress="return validarL(event)" maxlength="20">
                <br>
                Edad:
                <input type="text" name="edad" id="edad" size="5"
                       onkeypress="return validarL(event)" maxlength="5">
                <br>
                E-mail:
                <input type="text" name="email" id="email" size="30"
                       onkeypress="" maxlength="30">
                <br>
                <input type="submit" value="registrar Cuenta">
            </form>
        </div>
        <div>
            <br>
            <form method="post" action="" onsubmit="">
                <h1>Consultar Registros</h1>
                <input type="submit" value="Consulta">
            
                
            </form>
        </div>
    </body>
</html>
